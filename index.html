<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 1</title>
</head>

<body>
    <div id="app">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Перевернуть сообщение</button>
    </div>

    <div id="app-2">
        <ul>
            <li v-for="item in items" :key="item.message" v-on:click="deleteList">
                {{ item.message }}
            </li>
        </ul>
        <button v-on:click="addList">Добавить</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js "></script>
    <script>
        //Задание 1
        new Vue({
            el: '#app',
            data: {
                message: 'Моё перевернутое сообщение'
            },
            methods: {
                reverseMessage: function() {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })

        //Задание 2
        new Vue({
            el: '#app-2',
            data: {
                items: [{
                    message: 'Новый элемент списка'
                }, {
                    message: 'Новый элемент списка'
                }, {
                    message: 'Новый элемент списка'
                }],
            },
            methods: {
                addList: function() {
                    this.items.push({
                        message: 'Новый элемент списка'
                    });
                },
                deleteList: function() {
                    this.items.forEach(item => {
                        this.items.pop();
                    });
                }

            }
        })
    </script>

</body>

</html>
