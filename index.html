<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 2</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="item in items" :key=" item.id ">{{ item.name }} - {{ item.price }}</li>
        </ul>
        <button @click="sortUpPrice">Отсортировать по возрастанию цены</button>
        <button @click="sortDownPrice">Отсортировать по убыванию цены</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js "></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                items: [{
                    id: 1,
                    name: 'Молоко',
                    price: 83
                }, {
                    id: 2,
                    name: 'Хлеб',
                    price: 40
                }, {
                    id: 3,
                    name: 'Яблоки',
                    price: 110
                }, {
                    id: 4,
                    name: 'Мясо',
                    price: 350
                }]
            },
            methods: {
                sortUpPrice() {
                    this.items.sort((a, b) => a.price - b.price);
                },
                sortDownPrice() {
                    this.items.sort((a, b) => b.price - a.price);
                }
            },
        })
    </script>

</body>

</html>
